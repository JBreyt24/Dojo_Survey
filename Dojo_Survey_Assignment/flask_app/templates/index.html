<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="mx-auto col-4 my-5 bg-dark text-white p-4">
        <form action="/process" method="post">
            <h1 class="text-white">Dojo Survey</h1>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" name="name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="dojo" class="form-label">Dojo Location:</label>
                <select name="dojo" id="dojo" class="form-control">
                    <option value="select">--Select Location--</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Seattle">Seattle</option>
                    <option value="Online">Online</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="language" class="form-label">Favorite Language</label>
                <select name="language" id="language" class="form-control">
                    <option value="select">--Select a Language--</option>
                    <option value="Python">Python</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Java">Java</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="comment" class="form-label">Comments:</label>
                <textarea name="comments" class="form-control" rows="3"></textarea>
            </div>
            <input type="submit" value="Submit" class="rounded text-white bg-primary">
        </form>
    </div>
</body>
</html>
