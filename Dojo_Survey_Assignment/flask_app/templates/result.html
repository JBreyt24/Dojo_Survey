<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="col-6 mx-auto my-4 p-4 bg-dark text-white">
        <h1>Submitted Info:</h1>
        <div class="col-6 text-center">
            <p>Name: {{session["name"]}}</p>
            <p>Dojo Location: {{session["dojo"]}}</p>
            <p>Favorite Language: {{session["language"]}}</p>
            <p>Comments: {{session["comments"]}}</p>
        </div>
        <form action="/", method="get">
            <input type="submit" value="Home" class="rounded text-white bg-primary">
        </form>
    </div>
</body>
</html>
